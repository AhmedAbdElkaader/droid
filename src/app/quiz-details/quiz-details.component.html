<section style="margin-top: 10px">
    <div class="container">
        <div class="row">
            <div class="col col-md-3 sideBarRight">
                <p class="title">My Workspace / Quiz Name</p>
                <hr>
                <div class="info">
                    <div class="content">
                        <p>Content</p>
                        <button class="btn" data-toggle="modal" data-target="#exampleModal">+</button>
                    </div>
                    <div class="listOfQuestions">
                        <ul>
                            <li *ngFor="let item of arrOfQuestion" (click)="changeActiveLi(item.id,item.name)" [ngClass]="{'active':status === item.id}">{{item.name}}</li>
                            <!-- <li (click)="changeActiveLi('2','is statment true ?')" [ngClass]="{'active': status === '2'}">is statment true ?</li>
                            <li (click)="changeActiveLi('3','Choose the right answer')"[ngClass]="{'active': status === '3'}">Choose the right answer</li> -->
                        </ul>
                    </div>
                </div>

                <hr>
            </div>
            <div class="col col-md-6">
                <section class="main">
                    <div class="menu">
                        <p (click)="changeMenuActive('1')" [ngClass]="{'menuActive': menustatus === '1'}">Create</p>
                        <p (click)="changeMenuActive('2')"[ngClass]="{'menuActive': menustatus === '2'}"class="share">Share</p>
                        <p (click)="changeMenuActive('3')" [ngClass]="{'menuActive': menustatus === '3'}">Results</p>
                    </div>
                    <hr>
                    <div class="mainContent">
                        <div class="supMainContent" *ngIf="menustatus == '1'">
                            <p>{{questionName}}</p>
                            <p class="Descrption">Descrption</p>
                            <ul>
                                <li *ngFor="let item of arrIn">{{item}}</li>
                            </ul>
                            <a href="" *ngIf="status == '1'">Add choise</a>
                        </div>
                        <div class="supMainContent" *ngIf="menustatus == '3'">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Views</th>
                                        <th scope="col">start</th>
                                        <th scope="col">submisstion</th>
                                        <th scope="col">Completion rate</th>
                                        <th scope="col">time to complete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="tableRow">
                                        <td>0</td>
                                        <td>0</td>
                                        <td>0</td>
                                        <td>-</td>
                                        <td>-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col col-md-3">

                <div class="cover"></div>
                <hr>
                <section class="sideBarLeft">
                    <div class="typeOfQyestion">
                        <p class="title" (click)="changeSidLeftMenu('1')"
                         [ngClass]="{'menuActive': sideLeftMenu === '1'}">Question</p>
                         
                        <p class="title" (click)="changeSidLeftMenu('2')"
                        [ngClass]="{'menuActive': sideLeftMenu === '2'}">Design</p>
                    </div>
                    <hr>
                    <div class="types">
                        <p>Type</p>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Choose type
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Multiple Choice</a>
                                <a class="dropdown-item" href="#">option 1</a>
                                <a class="dropdown-item" href="#">option 2</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Question</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label>Question Name</label>
              <input type="text" [(ngModel)]="QuestionTtile" placeholder="ex : what is your name ?" class="form-control">
          </div>
          <!-- <div class="form-group">
            <label>Date To</label>
            <input type="date" class="form-control">
          </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn " data-dismiss="modal">Close</button>
          <button type="button" (click)="addQuest()"  data-dismiss="modal" class="btn btn-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
