<div class="section-type-k booksInFullScreen">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <aside class="sidebar">
          <section class="widget">
            <h2 class="widget-title ui-title-inner text-right">تابعنا</h2>
            <div class="decor-right"></div>
            <div class="row socialOnly">
              <div class="col offset-2">
                <a class="faceBook" target="_blank"
                  href="https://www.facebook.com/Culture-Gate-103834857931056/?__tn__=%2Cd%2CP-R&eid=ARCqmJ0rfdS5oaPqLjtfFvrs8qCzM53J-MI_hROHKC54CPe-Qlvm6fAhL_vbUtnvnqWXNDt4YgTpxezm"><i
                    class="fa fa-facebook-square"></i> </a>
              </div>
              <div class="col">
                <a class="youtube" target="_blank"
                  href="https://www.youtube.com/channel/UCGw9Yn-_j6CpysvnhVUeT4w/about"><i
                    class="fa fa-youtube-square"></i></a>
              </div>
            </div>

          </section>
        </aside>
      </div>
      <div class="col-md-8" style="text-align: right">
        <article class="post post-full clearfix">
          <div class="entry-media">
            <img class="imageStyle" src="{{image}}" style="height:400px">
          </div>
          <div class="entry-main">
            <div class="entry-header categoriName">
              <span>{{ProductType}}</span>
              <h2 class="entry-title titleOfHead"><a>{{title}}</a></h2>
            </div>
            <div class="entry-content">
              <p>{{details}}</p>
            </div>
          </div>
          <!-- <div class="entry-main">
            <h1>معرض الصور</h1>
            <hr>
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </div> -->
          <button style="margin-bottom:10px; margin-right: 5px" class="booking btn btn-primary" (click)="saveEvent()">اضف الي السلة</button>
          <button style="margin-bottom:10px" class="booking btn btn-primary"(click)="goToPay()">شراء</button>
        </article>
      </div>
    </div>
  </div>
</div>
